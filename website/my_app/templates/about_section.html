{% load static %}
{% block about_section %}
    <!-- ======= About Section ======= -->
    <section id="about" class="about">
              <div class="section-header">
          <h2>About Us</h2>
        </div>
      <div class="container" data-aos="fade-up">
        <div class="row gy-4" data-aos="fade-up">
          <div class="col-lg-4">
            <img src="{% static 'assets/img/about.jpg' %}" class="img-fluid" alt="">
          </div>
          <div class="col-lg-8">
              <div class="content ps-lg-5">
                  <h3>{{ About_cp.title }}</h3>
                  <p>{{ About_cp.description|safe }}</p>
                  {% if About_cp.list_items.all %}
                      <ul>
                          {% for item in About_cp.list_items.all %}
                              <li><i class="bi bi-check-circle-fill"></i> {{ item.content }}</li>
                          {% endfor %}
                      </ul>
                  {% endif %}
                </div>
            </div>
        </div>
      </div>
    </section><!-- End About Section -->
{% endblock %}
