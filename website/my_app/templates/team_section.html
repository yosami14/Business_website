
{% block team_section %}
    <section id="team" class="team" >
        <div class="container" data-aos="fade-up">
            <div class="section-header">
                <h2>Our Team</h2>
            </div>
            <div class="row gy-4">
                {% for item in team_cp %}
                <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="team-member">
                        <div class="member-img">
                            <img src="{{ item.image.url }}" class="img-fluid" alt="">
                            <div class="social">
                                {% if item.twitter %}
                                <a href="{{ item.twitter }}" target="_blank"><i class="bi bi-twitter"></i></a>
                                {% endif %}

                                {% if item.facebook %}
                                <a href="{{ item.facebook }}" target="_blank"><i class="bi bi-facebook"></i></a>
                                {% endif %}

                                {% if item.instagram %}
                                <a href="{{ item.instagram }}" target="_blank"><i class="bi bi-instagram"></i></a>
                                {% endif %}

                                {% if item.linkedin %}
                                <a href="{{ item.linkedin }}" target="_blank"><i class="bi bi-linkedin"></i></a>
                                {% endif %}

                            </div>
                        </div>
                        <div class="member-info">
                            <h4>{{ item.name }}</h4>
                            <span>{{ item.position }}</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
